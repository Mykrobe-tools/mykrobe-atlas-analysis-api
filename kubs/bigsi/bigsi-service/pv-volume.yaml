kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-volume-for-mykrobe-atlas-bigsi
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/bigsi/" ## Make sure this path exists on the local machine
