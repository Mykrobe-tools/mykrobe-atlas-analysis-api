apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mykrobe-atlas-bigsi-aggregator-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: mykrobe-atlas-bigsi-aggregator
          servicePort: 80