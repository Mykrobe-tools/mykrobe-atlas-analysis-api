apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: analysis-worker
  labels:
    app: analysis-worker
spec:
  selector:
    matchLabels:
      app: analysis-worker
  template:
    metadata:
      labels:
        app: analysis-worker
    spec:       
      containers:
      - name: analysis-worker
        image: phelimb/mykrobe-atlas-analysis-api:dce66a4
        imagePullPolicy: Never        
        command: ["celery"]
        args: ["-A", "app.celery", "worker", "-O", "fair" ,"-l","info","--concurrency=1",]
